environment: production
environmentCode:
name: ffc-techspike-authentication
namespace: ffc-techspike
workstream: ffc-techspike
image: ffc-techspike-authentication

labels:
  component: service

appInsights:
  key:

containerConfigMap:
  name: ffc-techspike-authentication-config-map

containerSecret:
  name: ffc-techspike-authentication-container-secret
  type: Opaque

deployment: {}

container:
  requestMemory: 100Mi
  requestCpu: 100m
  limitMemory: 100Mi
  limitCpu: 100m
  port: 3000

livenessProbe:
  path: /healthz
  port: 3000
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 3

readinessProbe:
  path: /healthy
  port: 3000
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 3
